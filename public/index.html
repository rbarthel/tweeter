<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

    <!-- External font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,700,700i" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <link rel="stylesheet" href="/styles/all-tweets.css" type="text/css" />

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>

    <script src=https://use.fontawesome.com/22ba363c8a.js></script>

    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

    <script type="text/javascript" src="/scripts/show-tweet-buttons.js"></script>

  </head>
  <body>

    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <img class="logo" src="/images/bird.png">
      <span class="header">Tweeter</span>
    </nav>

    <!-- Page-specific (main) content here -->
    <main class="container">

      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form method="POST" action="/tweets/">
          <textarea name="text" placeholder="What are you humming about?"></textarea>
          <input type="submit" value="Tweet">
          <span class="counter">140</span>
        </form>
      </section>

      <section class="all-tweets">
        <header>
          <img src="https://vanillicon.com/d55cf8e18b47d4baaf60c006a0de39e1.png"></img>
          <h2>Bill Fields</h2>
          <p>@MrFields</p>
        </header>
        <article>
          <p>Little tweet here.</p>
        </article>
        <footer>
          <p>6 days ago</p>
          <div class="tweet-buttons">
            <i class="fa fa-flag">
              <span class="tooltiptext">Flag</span>
            </i>
            <i class="fa fa-retweet">
              <span class="tooltiptext">Retweet</span>
            </i>
            <i class="fa fa-heart">
              <span class="tooltiptext">Like</span>
            </i>
          </div>
        </footer>
      </section>

      <section class="all-tweets">
        <header>
          <img src="https://vanillicon.com/7b89b0d8280b93e2ba68841436c0bebc.png"></img>
          <h2>John Doe</h2>
          <p>@JD_92</p>
        </header>
        <article>
          <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
        </article>
        <footer>
          <p>10 days ago</p>
          <div class="tweet-buttons">
            <i class="fa fa-flag">
              <span class="tooltiptext">Flag</span>
            </i>
            <i class="fa fa-retweet">
              <span class="tooltiptext">Retweet</span>
            </i>
            <i class="fa fa-heart">
              <span class="tooltiptext">Like</span>
            </i>
        </footer>
      </section>

    </main>
  </body>
</html>
